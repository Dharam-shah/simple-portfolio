{% extends "base.html" %} {% block main %}
<!-- Hero Section Starts  -->
<section class="hero_section">
  <div class="container">
    <div class="flex-row">
      <div class="column">
        <h1 class="heading-primary">{{title}}</h1>
        <p class="paragraph-primary">{{para1}}</p>
        <p class="paragraph-primary">{{para1}}</p>
      </div>
      <div class="column">
        <img class="img-responsive" src="{{image.url}}" alt="profle-image" />
      </div>
    </div>
  </div>
</section>
<!-- Hero Section Ends  -->

<!-- Skills Section Starts  -->
<section class="skills_section">
  <div class="container">
    <div class="flex-row">
      <div class="column">
        <h5 class="heading-secondary">Main Skills</h5>
      </div>
      <div class="column">
        <p class="paragraph-secondary">{{skills}}</p>
      </div>
    </div>
    <div class="flex-row">
      <div class="column">
        <h5 class="heading-secondary">Main Software</h5>
      </div>
      <div class="column">
        <p class="paragraph-secondary">{{software}}</p>
      </div>
    </div>
    <hr class="hr_line" />
  </div>
</section>
<!-- Skills Section Ends  -->

<!-- Contact Section Starts  -->
<section class="contact_section">
  <div class="container">
    <div class="flex-row">
      <div class="column">
        <h2 class="heading-secondary">
          I am thrilled to answer to your next project &rarr;
        </h2>
      </div>
      <div class="column">
        <a href="mailto:{{mail}}" class="paragraph-secondary">{{mail}}</a>
      </div>
    </div>
  </div>
</section>
<!-- Contact Section Ends  -->
{% endblock %}
