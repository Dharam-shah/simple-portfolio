{% extends "base.html" %} {% block main %}

<section class="signin">
  <div class="container">
    <h1 class="heading-primary">Sign In</h1>
    <form action="" method="post" novalidate class="register-form">
      <div class="form-group">
        {% csrf_token %} {% for fm in form %} {{fm.label_tag}} {{fm}}
        {{fm.errors}}
        <br />
        <br />
        {% endfor %}
        <input type="submit" value="Sign in" />
      </div>
    </form>
  </div>
</section>

{% endblock %}
